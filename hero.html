<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!--Section HERO  -->
      <section class="hero">
        <div class="hero-container container">
          <h1 class="hero-title">
            Discover the magic of
            <span class="hero-title-span">photography</span> in our school
          </h1>
          <p class="hero-text">
            Our photography school offers an unforgettable journey, where you
            can learn the basics of composition, master technical skills,
            translate your unique ideas.
          </p>
          <div>
            <ul class="hero-list">
              <li class="hero-item">
                <img
                  class="hero-item-img"
                  src="./img/hero-1.jpg"
                  alt="women face with blond hear"
                  width="44"
                  height="44"
                />
              </li>
              <li class="hero-item">
                <img
                  class="hero-item-img"
                  src="./img/hero-2.jpg"
                  alt="men face with black hear"
                  width="44"
                  height="44"
                />
              </li>
              <li class="hero-item">
                <img
                  class="hero-item-img"
                  src="./img/hero-3.jpg"
                  alt="another women with blond hear"
                  width="44"
                  height="44"
                />
              </li>
            </ul>
            <p class="hero-text-students" id="reviews">Our happy students</p>
            <svg class="hero-svg-arrow">
              <use href="./img/svg-sprite.svg#icon-hero-arrow"></use>
            </svg>
            <svg class="hero-svg-star">
              <use href="./img/svg-sprite.svg#icon-hero-star"></use>
            </svg>
            <p class="hero-text-reviews">Reviews</p>
            <p class="hero-text-number">+1500</p>
          </div>
          <img
            class="hero-img"
            src="./img/hero-photographer-men.jpg"
            alt="men with red hear and camera"
            width="295"
            height="314"
          />
        </div>
      </section>
      <!-- Section advertisement -->
      <!-- <section class="advertisement">
        <div class="container">
          <h2 class="advertisement-title">
            <span class="advertisement-span">Master</span> your photography
            <span class="advertisement-span">skills with us!</span>
          </h2>
        </div>
      </section> -->
    </main>
  </body>
</html>
